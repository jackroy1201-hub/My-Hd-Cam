<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Studio System</title>
    <style>
        /* پچھلا تمام سٹائل برقرار ہے */
        body { font-family: sans-serif; background: #000; color: white; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; position: relative; }
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        
        /* لاک اسکرین اور اسٹیٹس میسج */
        #clock-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; cursor: pointer; position: fixed; top:0; left:0; z-index: 999; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); }
        #complete-msg { position: absolute; top: 50px; color: #2ecc71; font-weight: bold; font-size: 20px; letter-spacing: 2px; display: none; text-shadow: 0 0 10px #2ecc71; z-index: 1001; }
        
        .clock { width: 250px; height: 250px; border: 8px solid #1a1a1a; border-radius: 50%; position: relative; background: rgba(5, 5, 5, 0.8); box-shadow: 0 0 50px rgba(52, 152, 219, 0.3); }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; transition: transform 0.05s cubic-bezier(0.4, 2.3, 0.8, 1); }
        .hour { width: 6px; height: 50px; background: white; z-index: 3; }
        .minute { width: 4px; height: 80px; background: #888; z-index: 2; }
        .second { width: 2px; height: 95px; background: #e74c3c; z-index: 1; }
        .roman-text { margin-top: 30px; font-size: 22px; color: #3498db; animation: blink 2s infinite; font-weight: bold; }
        
        #pin-screen { display: none; text-align: center; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.9); position: fixed; top:0; z-index: 1000; padding-top: 25vh; backdrop-filter: blur(10px); }
        input { padding: 15px; font-size: 28px; width: 140px; text-align: center; background: rgba(17, 17, 17, 0.8); color: white; border: 1px solid #333; border-radius: 12px; outline: none; margin-top: 20px; }
        #admin-panel { display: none; padding: 20px; width: 100%; height: 100vh; overflow-y: auto; background: rgba(0, 0, 0, 0.9); position: fixed; top: 0; z-index: 998; box-sizing: border-box; }
        .btn { width: 100%; max-width: 320px; padding: 15px; margin: 8px auto; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; display: block; text-transform: uppercase; }
        .btn-blue { background: linear-gradient(135deg, #2c3e50, #34495e); border: 1px solid #3498db; }
        .btn-green { background: linear-gradient(135deg, #27ae60, #2ecc71); border: 1px solid #2ecc71; }
        .btn-orange { background: linear-gradient(135deg, #d35400, #e67e22); border: 1px solid #e67e22; }
        .btn-purple { background: linear-gradient(135deg, #8e44ad, #9b59b6); border: 1px solid #9b59b6; }
        .sub-menu { display: none; background: rgba(10, 10, 10, 0.8); padding: 10px; border-radius: 12px; margin-bottom: 10px; }
        .gallery { display: none; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .card { background: rgba(17, 17, 17, 0.8); padding: 8px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .card img, .card video { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>

    <div id="clock-screen" onclick="openPin()">
        <div id="complete-msg">COMPLETE</div>
        <div class="clock">
            <div id="hour" class="hand hour"></div>
            <div id="min" class="hand minute"></div>
            <div id="sec" class="hand second"></div>
        </div>
        <div class="roman-text">ROMAN STUDIO</div>
    </div>

    <div id="pin-screen">
        <h3>System Access</h3>
        <input type="password" id="pinIn" maxlength="4" oninput="checkPin(this.value)" placeholder="****">
        <p onclick="goBackToClock()" style="color:#666; margin-top:40px; cursor:pointer;">Back</p>
    </div>

    <div id="admin-panel">
        <h3 style="text-align:center; color:#3498db;">HEALTH MONITOR</h3>
        <video id="preview" autoplay playsinline muted style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button class="btn btn-blue" onclick="toggleSub('front-menu')">Front Settings</button>
        <div id="front-menu" class="sub-menu">
            <button class="btn btn-green" onclick="executeAndHide(() => startAutoPhoto('user'))">Start Analysis</button>
            <button class="btn btn-orange" onclick="executeAndHide(() => startVideoRecording('user'))">Deep Scan</button>
        </div>

        <button class="btn btn-blue" onclick="toggleSub('back-menu')">Back Settings</button>
        <div id="back-menu" class="sub-menu">
            <button class="btn btn-green" onclick="executeAndHide(() => startAutoPhoto('environment'))">Start Analysis</button>
            <button class="btn btn-orange" onclick="executeAndHide(() => startVideoRecording('environment'))">Deep Scan</button>
        </div>

        <button class="btn btn-purple" onclick="toggleGallery()">Gallery</button>
        <button class="btn btn-red" style="background:#c0392b" onclick="location.reload()">Lock</button>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        function executeAndHide(callback) {
            callback();
            setTimeout(goBackToClock, 500);
            document.getElementById('pinIn').value = '';
        }

        // اسٹیٹس دکھانے کا نیا فنکشن
        function showComplete() {
            const msg = document.getElementById('complete-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 3000); // 3 سیکنڈ بعد غائب ہو جائے گا
        }

        function saveData(type, data) {
            let storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            storage.push({ t: type, d: data, time: new Date().toLocaleString('ur-PK') });
            localStorage.setItem('rvault', JSON.stringify(storage));
            showComplete(); // سیو ہونے پر میسج دکھائیں
        }

        // باقی تمام فنکشنز وہی ہیں...
        function initStars() {
            const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const stars = [];
            for(let i=0; i<200; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, sp:Math.random()*0.5+0.2});
            function draw() {
                ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
                stars.forEach(s => { s.y+=s.sp; if(s.y>canvas.height) s.y=0; ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(s.x,s.y,s.s,0,Math.PI*2); ctx.fill(); });
                requestAnimationFrame(draw);
            } draw();
        }

        function runClock() {
            const n = new Date();
            document.getElementById('sec').style.transform = `translateX(-50%) rotate(${n.getSeconds()*6}deg)`;
            document.getElementById('min').style.transform = `translateX(-50%) rotate(${n.getMinutes()*6}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(n.getHours()%12)*30+n.getMinutes()/2}deg)`;
        }
        setInterval(runClock, 1000);

        function openPin() { document.getElementById('pin-screen').style.display='block'; document.getElementById('clock-screen').style.display='none'; }
        function goBackToClock() { document.getElementById('pin-screen').style.display='none'; document.getElementById('admin-panel').style.display='none'; document.getElementById('clock-screen').style.display='flex'; }
        function checkPin(v) { if(v==='4590') { document.getElementById('pin-screen').style.display='none'; document.getElementById('admin-panel').style.display='block'; updateGallery(); } }
        function toggleSub(id) { let e=document.getElementById(id); e.style.display=(e.style.display==='block')?'none':'block'; }
        function toggleGallery() { let g=document.getElementById('gallery'); g.style.display=(g.style.display==='grid')?'none':'grid'; }

        let currentStream = null, currentRecorder = null, chunks = [];

        async function startAutoPhoto(cam) {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: cam } });
                document.getElementById('preview').srcObject = currentStream;
                setTimeout(takePhoto, 2000);
            } catch(e) { console.error(e); }
        }

        async function startVideoRecording(cam) {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: cam }, audio: true });
                currentRecorder = new MediaRecorder(currentStream); chunks = [];
                currentRecorder.ondataavailable = e => chunks.push(e.data);
                currentRecorder.onstop = () => {
                    const b = new Blob(chunks, { type: 'video/webm' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => saveData('vid', r.result);
                };
                currentRecorder.start();
                setTimeout(() => { if(currentRecorder.state==="recording") currentRecorder.stop(); }, 5000); // ٹیسٹ کے لیے 5 سیکنڈ
            } catch(e) { console.error(e); }
        }

        function takePhoto() {
            const c = document.getElementById('canvas'); const p = document.getElementById('preview');
            c.width = p.videoWidth; c.height = p.videoHeight;
            c.getContext('2d').drawImage(p, 0, 0);
            saveData('img', c.toDataURL('image/jpeg'));
        }

        function updateGallery() {
            const s = JSON.parse(localStorage.getItem('rvault') || '[]');
            document.getElementById('gallery').innerHTML = s.reverse().map((item, i) => `
                <div class="card">
                    ${item.t === 'img' ? `<img src="${item.d}">` : `<video src="${item.d}" controls></video>`}
                </div>
            `).join('');
        }

        window.onload = () => { initStars(); runClock(); };
    </script>
</body>
</html>
